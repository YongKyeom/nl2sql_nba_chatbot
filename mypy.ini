[mypy]
# 외부 라이브러리에서 타입 힌트가 없어도 에러로 보지 않음
ignore_missing_imports = True

# 가능한 엄격하게 검사
strict = True

# 가상환경/캐시/깃 디렉터리는 검사에서 제외
exclude = venv|\.venv|__pycache__|\.git

# 특정 에러 코드는 프로젝트 특성상 비활성화
# (필요시 점진적으로 다시 활성화할 수 있음)
disable_error_code =
    assignment,
    var-annotated,
    arg-type,
    import-untyped,
    attr-defined,
    union-attr,
    no-untyped-def,
    no-untyped-call,
    no-any-return,
    list-item,
    index,
    misc

# 필요시 여기에 per-module 설정을 추가할 수 있습니다.
# [mypy-yourpackage.*]
# disallow_untyped_defs = True